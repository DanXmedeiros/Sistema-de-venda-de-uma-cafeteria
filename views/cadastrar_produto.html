<h2>Cadastrar Novo Produto</h2>
<form id="cadastroProduto">
  <input type="text" name="nome" placeholder="Nome do Café" required>
  <input type="text" name="tipo" placeholder="Tipo (Ex: Expresso, Coado, Cappuccino)" required>
  <input type="number" name="preco" placeholder="Preço" required>
  <button type="submit">Cadastrar Produto</button>
</form>
<div id="produtos"></div>
<script src="/public/js/script.js"></script>
