<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Produtos - Sistema de Vendas</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="main-container">
    <span id="logoutBtn" class="logout">Sair</span>
    <h1>Sistema de Vendas - Cafeteria</h1>
    <p>Bem-vindo, <span id="currentUser">Usuário</span>!</p>

    <div class="nav">
      <a href="dashboard.html"><button class="nav-btn">Dashboard</button></a>
      <a href="usuarios.html"><button class="nav-btn">Usuários</button></a>
      <a href="produtos.html"><button class="nav-btn">Produtos</button></a>
      <a href="vendas.html"><button class="nav-btn">Vendas</button></a>
    </div>

    <div id="products" class="section">
      <h2>Gerenciamento de Produtos</h2>
      <div id="productMessage" class="success"></div>

      <h3>Novo Produto</h3>
      <div class="form-group">
        <label for="productName">Nome do Produto:</label>
        <input type="text" id="productName" placeholder="Nome do produto">
      </div>
      <div class="form-group">
        <label for="productType">Tipo:</label>
        <select id="productType">
          <option value="bebida">Bebida</option>
          <option value="comida">Comida</option>
          <option value="sobremesa">Sobremesa</option>
        </select>
      </div>
      <div class="form-group">
        <label for="productPrice">Preço (R$):</label>
        <input type="number" id="productPrice" placeholder="0.00" step="0.01" min="0">
      </div>
      <div class="form-group">
        <label for="productStock">Estoque Inicial:</label>
        <input type="number" id="productStock" placeholder="0" min="0">
      </div>
      <button id="addProductBtn">Adicionar Produto</button>

      <h3>Produtos Cadastrados</h3>
      <table id="productsTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tipo</th>
            <th>Preço (R$)</th>
            <th>Estoque</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dados dos produtos serão inseridos aqui -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="produtos.js"></script>
</body>
</html>
